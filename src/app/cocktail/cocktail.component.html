<div class="container">
    <div class="row">
        <div class="card m-3" style="width: 20rem;"*ngFor="let drink of cocktail">
            <img [src]="drink.strDrinkThumb + '/preview'" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{drink.strDrink}}</h5>
              <a class="btn btn-primary" [routerLink]="['/cocktail',drink.idDrink]"><mat-icon><span class="material-icons-outlined">
                local_bar
                </span></mat-icon></a>
            </div>
          </div>
    </div>
</div>
